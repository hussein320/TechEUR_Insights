    <style>
      .tooltip {
        position: absolute;
        text-align: center;
        padding: 8px;
        font: 12px sans-serif;
        background: rgb(254, 254, 255);
        border: 2px solid black;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
        font-family: "roboto";
      }

      .country-path {
        transition: fill 0.4s, stroke-width 0.2s, transform 0.2s;
      }

      .country-path:hover {
        cursor: pointer;
        stroke-width: 2;
        transform: scale(1.02);
        stroke: rgb(0, 0, 0);
      }

      .time-traveler {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 20%;
        max-width: 500px;
        min-width: 50px;
        max-height: 20px;
        padding: 10px;
        background-color: #d4e6f4;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button {
        cursor: pointer;
        border: none;
        background-color: transparent;
        font-size: 14px;
        margin: 5px;
      }

      .year-display,
      .country-display {
        font-size: 18px;
        font-family: "Roboto", sans-serif;
        margin: 10px 0;
      }

      .map-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        left: 20%;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      svg {
        overflow: visible;
      }
    </style>

      function update(year) {
        let yearData = data
          .filter((d) => countries.includes(d.country))
          .map((d) => ({
            country: d.country,
            value: isNaN(parseFloat(d.years[year]))
              ? 0
              : parseFloat(d.years[year]),
          }))
          .sort((a, b) => b.value - a.value);
        const maxValue = d3.max(yearData, (d) => d.value);

        x.domain([0, maxValue]);

        svg
          .select(".x-axis")
          .transition()
          .duration(1000)
          .call(d3.axisBottom(x));

        y.domain(yearData.map((d) => d.country));

        // Transition y-axis
        svg.select(".y-axis").transition().duration(1000).call(d3.axisLeft(y));

        let lines = svg.selectAll(".line").data(yearData, (d) => d.country);

        // Update existing lines
        lines
          .transition()
          .duration(1000)
          .attr("x1", (d) => x(0))
          .attr("y1", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("x2", (d) => x(d.value))
          .attr("y2", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("stroke", (d) => (d.country === "EU" ? "#FF5733" : "black"))
          .attr("stroke-width", 2)
          .style("stroke-dasharray", "3, 3");

        // Create new lines
        lines
          .enter()
          .append("line")
          .classed("line", true)
          .attr("x1", (d) => x(0))
          .attr("y1", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("x2", (d) => x(0))
          .attr("y2", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("stroke", (d) => (d.country === "EU" ? "#FF5733" : "black"))
          .attr("stroke-width", (d) => (d.country === "EU" ? 2 : 1.5))
          .style("stroke-dasharray", "3, 3")
          .transition()
          .duration(1000)
          .attr("x2", (d) => x(d.value));
        // Join the data to the circles
        let circles = svg.selectAll("circle").data(yearData, (d) => d.country);

        const tooltip = d3
          .select(".map-container")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        circles
          .transition()
          .duration(1000)
          .attr("cx", (d) => x(d.value))
          .attr("cy", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("r", (d) => (d.value === 0 ? 0 : 6))
          .style("fill", (d) => (d.country === "EU" ? "#FF5733" : "#3467eb"))
          .attr("d", d3.symbol().type(d3.symbolStar))
          .on("mouseover", function (event, d) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip
              .html(d.country + ": " + d.value + "%")
              .style("left", event.pageX + "px")
              .style("top", event.pageY - 28 + "px");
          })
          .on("mouseout", function (d) {
            tooltip.transition().duration(500).style("opacity", 0);
          });

        circles
          .enter()
          .append("circle")
          .attr("cx", (d) => x(0))
          .attr("cy", (d) => y(d.country) + y.bandwidth() / 2)
          .attr("r", (d) => (d.value === 0 ? 0 : 6))
          .style("fill", (d) => (d.country === "EU" ? "#FF5733" : "#3467eb"))
          .classed("EUcircle", (d) => (d.country === "EU" ? true : false))
          .attr("d", d3.symbol().type(d3.symbolStar))
          .on("mouseover", function (event, d) {
            const svgRect = svg.node().getBoundingClientRect();

            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip
              .html(d.country + ": " + d.value + "%")
              .style("left", event.clientX - svgRect.left + 80 + "px")
              .style(
                "top",
                event.clientY - svgRect.top + window.scrollY + "px"
              );
            d3.select(this)
              .transition()
              .duration(200)
              .attr("r", 10)
              .style("fill", (d) =>
                d.country === "EU" ? "#FFDDC1" : "#c5d4fa"
              )
              .style("stroke", "#fabea7")
              .style("stroke-width", "2");
          })
          .on("mouseout", function (d) {
            tooltip.transition().duration(500).style("opacity", 0);

            d3.select(this)
              .transition()
              .duration(200)
              .attr("r", 6)
              .style("fill", (d) =>
                d.country === "EU" ? "#FF5733" : "#3467eb"
              )
              .style("stroke", "none");
          })
          .transition()
          .duration(1000)
          .attr("cx", (d) => x(d.value));
        lines.exit().remove();
        circles.exit().remove();
      }

      const availableYears = [
        "2010",
        "2012",
        "2013",
        "2014",
        "2015",
        "2017",
        "2019",
        "2021",
      ];

      let currentYearIndex = availableYears.indexOf(currentYear);

      function updateVisualizationForYear(year) {
        document.querySelector(".year-display").textContent = "Year: " + year;
        update(year);
      }

      document
        .getElementById("nextYear")
        .addEventListener("click", function () {
          if (currentYearIndex < availableYears.length - 1) {
            currentYearIndex++;
            currentYear = availableYears[currentYearIndex];
            updateVisualizationForYear(currentYear);
          }
        });

      document
        .getElementById("prevYear")
        .addEventListener("click", function () {
          if (currentYearIndex > 0) {
            currentYearIndex--;
            currentYear = availableYears[currentYearIndex];
            updateVisualizationForYear(currentYear);
          }
        });

      updateVisualizationForYear(currentYear);
